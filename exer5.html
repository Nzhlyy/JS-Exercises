<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>VoteVerify</title>
</head>
<body>
    <a href="index.html">
        <h1><span><i class='bx bx-home-alt-2'></i>Home</span></h1>
    </a>
    <h2>Age Verify</h2>
    <form id="VotersAgeForm">
        <label for="Age">Age:</label>
        <input type="number" id="Anum" required>
        <button type="button" onclick="displayAge()">Submit</button>
    </form>
    <p id="result"></p> 
    <script>
        function displayAge() {
            let AgeNumber = document.getElementById("Anum").value;
            let Age = getAge(AgeNumber);
            document.getElementById("result").innerText = "Age: " + Age;
        }

        function getAge(AgeNumber) {
            if (AgeNumber < 18) {
                return "You are  not Able to Vote";
            } else {
                return "You are Able to Vote";
            }
        }
    </script>
</body>
</html>
