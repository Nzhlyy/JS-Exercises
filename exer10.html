<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
    <a href="index.html">
        <h1><span><i class='bx bx-home-alt-2'></i>Home</span></h1>
    </a>

    <h1 style="font-size: 70px;"><center>Simple Calculator</center></h1>
    <div class="calcu" style="text-align: center;" >
        <form action="">
            <h1>Put First Number</h1> : <input type="text" id="firstnumber" style="width: 200px; height:20px;"/> <br>
            <h1>Put Second Number</h1> : <input type="text" id="secondnumber" style="width: 200px; height:20px;"/> <br>
         <br>
         <br>
            <input type="button" onclick="addBy()" value = "Add"/> 
            <input type="button" onclick="subBy()" value = "Subtract"/> 
            <input type="button" onclick="multiplyBy()" value = "Multiply"/> 
            <input type="button" onclick="divideBy()" value = "Divide"/> 
            <input type="button" onclick="ModulusBy()" value = "Modulus"/> 
                 
             </form>
             <p> The result is: <br>
                <h1> <span id="result"></span></h1>
             </p>
    </div>
    
    <script type="text/javascript">
        function addBy()
        {
            num1 = Number(document.getElementById("firstnumber").value);
            num2 = Number(document.getElementById("secondnumber").value);
            document.getElementById("result").innerHTML = num1 + num2;
        }

        function subBy()
        {
            num1 = Number(document.getElementById("firstnumber").value);
            num2 = Number(document.getElementById("secondnumber").value);
            document.getElementById("result").innerHTML = num1 - num2;
        }

        function multiplyBy()
        {
            num1 = Number(document.getElementById("firstnumber").value);
            num2 = Number(document.getElementById("secondnumber").value);
            document.getElementById("result").innerHTML = num1 * num2;
        }

        function divideBy()
        {
            num1 = Number(document.getElementById("firstnumber").value);
            num2 = Number(document.getElementById("secondnumber").value);
            document.getElementById("result").innerHTML = num1 / num2;
        }

        function ModulusBy()
        {
            num1 = Number(document.getElementById("firstnumber").value);
            num2 = Number(document.getElementById("secondnumber").value);
            document.getElementById("result").innerHTML = num1 % num2;
        }
        
    </script>
</body> 
</html>
