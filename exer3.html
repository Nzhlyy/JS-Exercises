<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<title>Day of the Week</title>
</head>
<body>
    <a href="index.html">
        <h1><span><i class='bx bx-home-alt-2'></i>Home</span></h1>
    </a>
    <h2>Enter Week Number (1-7)</h2>
    <p id="result"></p>
    <form id="WeekForm">
        <label for="WeekNum">WeekNumber:</label>
        <input type="number" id="wnum" required>
        <button type="button" onclick="displayWeek()">Submit</button>
    </form>
    <script>
        function displayWeek() {
            let weekNumber = document.getElementById("wnum").value;
            var dayOfWeek = getDayOfWeek(weekNumber);
            document.getElementById("result").innerText = "Day of the week: " + dayOfWeek;
        }

        function getDayOfWeek(weekNumber) {
            switch (weekNumber) {
                case "1":
                    return "Monday";
                case "2":
                    return "Tuesday";
                case "3":
                    return "Wednesday";
                case "4":
                    return "Thursday";
                case "5":
                    return "Friday";
                case "6":
                    return "Saturday";
                case "7":
                    return "Sunday";
                default:
                    return "Invalid week number. Please enter a number between 1 and 7.";
            }
        }
    </script>
</body>
</html>
