<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>

    <h1><span><i class='bx bx-home-alt-2'></i>Home</span></h1>
  </a>
  
<h1>Enter Your Name</h1>

<form id="nameForm">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name">
  <button type="button" onclick="displayName()">Submit</button>
</form>

<p id="displayName"></p>

<script>
  function displayName() {
    var userName = document.getElementById("name").value;
    document.getElementById("displayName").innerHTML = "Hello, " + userName + "!";
  }
</script>

</body>
</html>
