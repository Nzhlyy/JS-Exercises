<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<title>Multiplication Table</title>
</head>
<body>
    <a href="index.html">
        <h1><span><i class='bx bx-home-alt-2'></i>Home</span></h1>
    </a>
<h2>Generate Multiplication Table</h2>
    <label for="number1">Enter first number:</label>
    <input type="number" id="number1"> <br>
    <label for="number2">Enter second number:</label>
    <input type="number" id="number2"> <br>
    <button onclick="generateTable()">Generate Table</button> 


<div id="tb"></div>

<script>
function generateTable() {
    let number1 = document.getElementById("number1").value;
    let number2 = document.getElementById("number2").value;
    let table = "<h2>Multiplication Table for " + number1 + " and " + number2 + "</h2><ul>";

    for (var i = 1; i <= number2; i++) {
        table += "<h6><li>" + number1 + " x " + i + " = " + (number1 * i) + "</li><h6>";
    }

    table += "</ul>";
    document.getElementById("tb").innerHTML = table;
}
</script>

</body>
</html>
