<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<title>Average Calculator</title>
</head>
<body>
    <a href="index.html">
        <h1><span><i class='bx bx-home-alt-2'></i>Home</span></h1>
    </a>
<h2>Average Calculator</h2>

First Number: <input type="number" id="num1"> <br>
Second Number: <input type="number" id="num2"> <br>
Three Number: <input type="number" id="num3"> <br>
<button onclick="calculateAverage()">Calculate Average</button>

<div id="result"></div>

<script>
function calculateAverage() {
    var num1 = document.getElementById("num1").value;
    var num2 = document.getElementById("num2").value;
    var num3 = document.getElementById("num3").value;

    var average = (num1 + num2 + num3) / 3;

    document.getElementById("result").innerHTML = "The average is: " + average;
}
</script>

</body>
</html>
