<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<title>Largest Integer Finder</title>
</head>
<body>
    <a href="index.html">
        <h1><span><i class='bx bx-home-alt-2'></i>Home</span></h1>
    </a>
<h2>Largest Integer Finder</h2>

<label for="num1">Enter the first integer:</label>
<input type="number" id="num1"> <br>
<label for="num2">Enter the second integer:</label>
<input type="number" id="num2"> <br>
<label for="num3">Enter the third integer:</label>
<input type="number" id="num3"> <br>
<button onclick="findLargest()">Find Largest</button>

<div id="result"></div>

<script>
function findLargest() {
    var num1 = document.getElementById("num1").value;
    var num2 = document.getElementById("num2").value;
    var num3 = document.getElementById("num3").value;

    var largest;

    if (num1 >= num2 && num1 >= num3) {
        largest = num1;
    } else if (num2 >= num1 && num2 >= num3) {
        largest = num2;
    } else {
        largest = num3;
    }

    document.getElementById("result").innerHTML = "The largest integer is: " + largest;
}
</script>

</body>
</html>
