<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Day of the Week</title>
</head>
<body>
    <a href="index.html">
        <h1><span><i class='bx bx-home-alt-2'></i>Home</span></h1>
    </a>
<h2>Cube Calculator</h2>

<label for="number">Enter a number:</label>
<input type="number" id="number">
<button onclick="displayCubedResult()">Calculate Cube</button>

<div id="result"></div>

<script>
function cubeNumber(num) {
    return num * num * num;
}

function displayCubedResult() {
    var inputNumber = parseInt(document.getElementById("number").value);
    var cubedResult = cubeNumber(inputNumber);
    document.getElementById("result").innerHTML = "The cube of " + inputNumber + " is: " + cubedResult;
}
</script>

</body>
</html>
